<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
</head>
<body class="page">
    <header class="header">
        <div class="container header__container">
            <div class="logo">
                <a class="logo__link"><img src="./assets/icons/cart-logo.svg" class="logo__img" alt="Logo Icon">online&nbsp;<span>store</span></a>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item nav__item_state_active"><a class="nav__link nav__link_state_hovered">Home</a></li>
                    <li class="nav__item"><a class="nav__link">Catalog</a></li>
                    <li class="nav__item">
                        <img class="cart" src="./assets/icons/cart-home.png" alt="Cart Icon">
                        <p class="products-count">0</p>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container main__container">
            <section class="welcome">
                <img class="welcome__img" src="./assets/images/laptop.png" alt="laptop">
                <div class="welcome__content">
                    <h1 class="welcome__title">Welcome to Online <span>Store</span></h1>
                    <div class="multimedia">
                        <img src="./assets/icons/multimedia/camera.svg" class="multimedia__icon" alt="Camera icon">
                        <img src="./assets/icons/multimedia/laptop.svg" class="multimedia__icon" alt="Laptop icon">
                        <img src="./assets/icons/multimedia/modem.svg" class="multimedia__icon" alt="Modem icon">
                        <img src="./assets/icons/multimedia/tablet.svg" class="multimedia__icon" alt="Tablet icon">
                        <img src="./assets/icons/multimedia/tv.svg" class="multimedia__icon" alt="TV icon">
                    </div>
                    <p class="welcome__subtitle">Our store sells electronics: the assortment of the store includes smartphones, laptops, smart watches and more.</p>
                    <button class="btn btn__welcome">Start shopping</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <div class="copyright">
                <div class="authors">
                    <p class="authors__title">Authors:</p>
                    <a class="authors__link" href="https://github.com/wowblvck" target="_blank">Indar Basto,</a>
                    <a class="authors__link" href="https://github.com/MikhailStn" target="_blank">Mikhail Stankevich</a>
                </div>
                <p class="copyright__year">2022 - 2023</p>
                <a class="copyright__school" href="https://rs.school/" target="_blank">RS School</a>
            </div>
        </div>
    </footer>
</body>
</html>
